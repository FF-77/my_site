<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>

    <style>
        body {
            background-color: white;
            padding-right: 1px;
            padding-left: 1px;
            border: 1px solid skyblue;
            border-radius: 0.2rem;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        #formulario {
            padding: 40px 10px 40px 10px;
            margin-left: auto;
            margin-right: auto;
        }

        #menu {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: transparent;
            background-color: skyblue;
            border-radius: 0.2rem;
            padding: 0.5px 0px 0.5px 0px;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-right: auto;
            margin-left: auto;
            width: 90%
        }

        #menu ul li {
            display: inline;
        }

        #menu a {
            color: blue;
            padding: 2px 10px;
            display: inline-block;
            text-decoration: none;
        }

        #menu a:hover {
            background-color: blue;
            color: white;
            border-radius: 0.3rem;
        }
        
        footer {
            margin-top: 70%;
            margin-bottom: 1%;
            background-color: skyblue;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding: 3px 0px 3px 0px;
            border-radius: 0.2rem;
        }

        footer p {
            font-size: 9pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>

        <nav id=menu>
            <ul>
                <li><a href="http://127.0.0.1:8000/">Home</a></li>
                <li><a href="http://127.0.0.1:8000/sobre">Sobre</a></li>
                <li><a href="http://127.0.0.1:8000/contato">Contato</a></li>
                <li><a href="http://127.0.0.1:8000/admin">Logon</a></li>
            </ul>
        </nav>

        
    </header>

    <main>
        
        <div>
            <form id="formulario">
                {% csrf_token %}
            
                {{ form.as_p }}
            
                <button type='submit'> Enviar </button>
            </form>
        </div>
    </main>

    <footer>
        <p>Contru√≠do por F.F. 2021</p>
        <p>Contato <a href="tel: (11) 9876-1234">Telefone</a></p>
    </footer>
    
</body>
</html>
