<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>

    <style>
        body {
            background-color:#a0ebf8;
            padding-right: 40px;
            padding-left: 40px;
        }

        #menu {
            background-color: rgb(117, 226, 117);
            /*background-color: skyblue;*/
            border-radius: 0.3rem;
            padding: 0.5px 0px 0.5px 0px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        header h1 {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 60px; 
        }
        
        article {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        
        footer {
            margin-top: 50%;
        }

        footer p {
            font-size: 9pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>

        <nav id=menu>
            <ul>
                <li><a href="http://127.0.0.1:8000/">Home</a></li>

                <li><a href="http://127.0.0.1:8000/admin">Logon</a></li>
            </ul>
        </nav>

        <h1>
            {% for sobre in sobre_nos %}    
                {{sobre.titulo}}
            {% endfor %}
        </h1>
    </header>

    <main>

        <article>
            {% for sobre in sobre_nos %}
                {{sobre.texto}}
            {% endfor %}
        </article>

    </main>
